<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<section>
    <header style="display: flex; flex-direction: row; justify-content: center">
        <h2 th:text="${title}"></h2>
    </header>
    <article>
        <form action="/profile" method="post" style="display: flex; flex-direction: column; align-items: center">
            <table>
                <tbody>
                    <tr>
                        <td style="text-align: right"><label>이름 : </label></td>
                        <td><input type="text" name="userName" th:value="${user.userName}"/></td>
                    </tr>
                    <tr>
                        <td style="text-align: right"><label>비밀번호 : </label></td>
                        <td><input type="password" name="userPw" /></td>
                    </tr>
                    <tr>
                        <td style="text-align: right"><label>이메일 : </label></td>
                        <td><input type="email" th:value="${user.email}" disabled/></td>
                    </tr>
                    <tr>
                        <td style="text-align: right"><label>핸드폰번호 : </label></td>
                        <td><input type="text" name="phoneNum" th:value="${user.phoneNum}"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="float: right;">
                            <button type="submit">수정하기</button>
                            <button onclick="javascript:location.href='/board'">취소</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="float: right;">
                            <input id="email" name="email" type="hidden" th:value="${user.email}" />
                            <a href="#" id="removeUser">회원탈퇴 하기</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </article>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/js/profile.js"></script>
</body>
</html>
